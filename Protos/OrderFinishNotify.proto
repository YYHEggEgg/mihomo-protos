package miHomo.Protos;

message OrderFinishNotify
{
    uint32 add_mcoin = 14;
    uint32 card_product_remain_days = 6;
    repeated ItemParam item_list = 4;
    uint32 order_id = 8;
    string product_id = 5;
}

