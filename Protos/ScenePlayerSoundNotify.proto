syntax = "proto3";

package miHomo.Protos;

message ScenePlayerSoundNotify
{
    Vector play_pos = 3;
    PlaySoundType play_type = 8;
    string sound_name = 4;

    enum CmdId
    {
        option allow_alias = true;
        NONE = 0;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        CMD_ID = 233;
    }
    enum PlaySoundType
    {
        PLAY_SOUND_TYPE_NONE = 0;
        PLAY_SOUND_TYPE_START = 1;
        PLAY_SOUND_TYPE_STOP = 2;
    }
}

import "Vector.proto";
