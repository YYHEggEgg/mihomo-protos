syntax = "proto3";

package miHomo.Protos;

message FleurFairBossSettleInfo
{
    uint32 cost_time = 2;
    uint32 energy = 8;
    bool is_success = 6;
    uint32 reward_token_num = 4;
    repeated FleurFairPlayerStatInfo stat_info_list = 3;
}

import "FleurFairPlayerStatInfo.proto";
