syntax = "proto3";

package miHomo.Protos;

message FungusFighterTrainingGallerySettleNotify
{
    uint32 dead_fungus_num = 12;
    uint32 final_score = 6;
    uint32 gadget_life_percentage = 14;
    bool is_final_settle = 7;
    bool is_new_record = 5;
    GalleryStopReason reason = 3;
    uint32 settle_round = 11;
    uint32 total_used_time = 9;
}

import "GalleryStopReason.proto";
