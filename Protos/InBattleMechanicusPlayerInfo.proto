package miHomo.Protos;

message InBattleMechanicusPlayerInfo
{
    repeated InBattleMechanicusBuildingInfo building_list = 4;
    uint32 building_points = 3;
    bool is_card_confirmed = 13;
    uint32 pick_card_id = 5;
    uint32 uid = 14;
}

