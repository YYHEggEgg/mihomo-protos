syntax = "proto3";

package miHomo.Protos;

message GCGCard
{
    uint32 controller_id = 7;
    uint32 face_type = 5;
    uint32 guid = 15;
    uint32 id = 6;
    bool is_show = 14;
    repeated uint32 skill_id_list = 11;
    repeated GCGSkillLimitsInfo skill_limits_list = 8;
    repeated uint32 tag_list = 3;
    repeated GCGToken token_list = 2;
}

import "GCGSkillLimitsInfo.proto";
import "GCGToken.proto";
