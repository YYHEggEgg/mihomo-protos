syntax = "proto3";

package miHomo.Protos;

message RemoveRandTaskInfoNotify
{
    bool is_succ = 9;
    uint32 rand_task_id = 13;
    FinishReason reason = 10;

    enum FinishReason
    {
        DEFAULT = 0;
        CLEAR = 1;
        DISTANCE = 2;
        FINISH = 3;
    }
}
