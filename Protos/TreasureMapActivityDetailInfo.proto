syntax = "proto3";

package miHomo.Protos;

message TreasureMapActivityDetailInfo
{
    uint32 active_region_index = 2;
    repeated TreasureMapBonusChallengeInfo bonus_challenge_list = 15;
    uint32 currency_num = 1;
    bool is_mp_challenge_touched = 6;
    uint32 min_open_player_level = 3;
    uint32 preview_reward_id = 12;
    repeated TreasureMapRegionInfo region_info_list = 7;
    uint32 total_mp_spot_num = 14;
    uint32 treasure_close_time = 5;
}

import "TreasureMapBonusChallengeInfo.proto";
import "TreasureMapRegionInfo.proto";
