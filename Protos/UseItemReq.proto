syntax = "proto3";

package miHomo.Protos;

message UseItemReq
{
    uint32 count = 12;
    uint64 guid = 8;
    bool is_enter_mp_dungeon_team = 13;
    uint32 option_idx = 14;
    uint64 target_guid = 6;
}
