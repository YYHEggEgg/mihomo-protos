syntax = "proto3";

package miHomo.Protos;

message GachaWishRsp
{
    uint32 gacha_schedule_id = 11;
    uint32 gacha_type = 8;
    int32 retcode = 13;
    uint32 wish_item_id = 15;
    uint32 wish_max_progress = 10;
    uint32 wish_progress = 6;
}
