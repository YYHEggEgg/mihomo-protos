syntax = "proto3";

package miHomo.Protos;

message GetPlayerTokenReq
{
    string account_token = 9;
    uint32 account_type = 6;
    string account_uid = 4;
    string birthday = 292;
    uint32 channel_id = 8;
    string client_ip_str = 15;
    string client_rand_key = 400;
    uint32 cloud_client_ip = 1735;
    string country_code = 11;
    bool is_guest = 14;
    uint32 key_id = 1175;
    uint32 lang = 1548;
    string online_id = 12;
    uint32 platform_type = 2;
    string psn_id = 5;
    uint32 sub_channel_id = 7;
    uint32 uid = 10;
    string Unk3300_PHNOHCKIHIA = 3;
    string Unk3300_PKONAOIDNFK = 13;
    uint32 Unk3300_PMGFBMJNNCL = 1;

    enum CmdId
    {
        option allow_alias = true;
        NONE = 0;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        IS_ALLOW_CLIENT = 1;
        CMD_ID = 179;
    }
}
