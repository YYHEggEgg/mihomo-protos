syntax = "proto3";

package miHomo.Protos;

message EvtRushMoveInfo
{
    uint32 entity_id = 5;
    int32 face_angle_compact = 9;
    Vector pos = 14;
    Vector rush_attack_target_pos = 6;
    Vector rush_to_pos = 8;
    int32 state_name_hash = 7;
    float time_range = 10;
    Vector velocity = 13;
}

import "Vector.proto";
