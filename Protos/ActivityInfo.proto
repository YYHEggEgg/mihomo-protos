syntax = "proto3";

package miHomo.Protos;

message ActivityInfo
{
    uint32 activity_id = 15;
    repeated ActivityPushTipsData activity_push_tips_data_list = 336;
    uint32 activity_type = 10;
    uint32 begin_time = 5;
    uint32 cur_score = 396;
    uint32 end_time = 12;
    repeated uint32 expire_cond_list = 9;
