syntax = "proto3";

package miHomo.Protos;

message FungusTrainingProgressDetail
{
    repeated uint32 backup_monster_list = 15;
    repeated uint32 choosen_monster_list = 8;
    uint32 cur_round = 1;
    uint32 dungeon_id = 13;
    repeated FungusFighterMonsterDetail monster_detail_list = 2;
    repeated FungusTrainingPoolPreviewDetail monster_pool_preview_list = 9;
    uint32 total_used_time = 4;
}

import "FungusFighterMonsterDetail.proto";
import "FungusTrainingPoolPreviewDetail.proto";
