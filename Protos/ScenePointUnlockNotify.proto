syntax = "proto3";

package miHomo.Protos;

message ScenePointUnlockNotify
{
    repeated uint32 hide_point_list = 1;
    repeated uint32 locked_point_list = 8;
    repeated uint32 point_list = 13;
    uint32 scene_id = 6;
    repeated uint32 unhide_point_list = 12;
}
