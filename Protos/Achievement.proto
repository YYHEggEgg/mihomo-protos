syntax = "proto3";

package miHomo.Protos;

message Achievement
{
    uint32 cur_progress = 10;
    uint32 finish_timestamp = 6;
    uint32 id = 13;
    Status status = 5;
    uint32 total_progress = 14;

    enum Status
    {
        STATUS_INVALID = 0;
        STATUS_UNFINISHED = 1;
        STATUS_FINISHED = 2;
        STATUS_REWARD_TAKEN = 3;
    }
}
