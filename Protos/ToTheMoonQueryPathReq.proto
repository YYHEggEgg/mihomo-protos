syntax = "proto3";

package miHomo.Protos;

message ToTheMoonQueryPathReq
{
    AStarMethod astar_method = 1;
    Vector destination_pos = 9;
    FilterType filter_type = 3;
    int32 fuzzy_range = 15;
    int32 query_id = 11;
    OptionType query_type = 8;
    bool refined = 13;
    uint32 scene_id = 6;
    Vector source_pos = 10;
    bool use_full_neighbor = 5;

    enum AStarMethod
    {
        A_STAR_METHOD_CLASSIC = 0;
        A_STAR_METHOD_TENDENCY = 1;
        A_STAR_METHOD_ADAPTIVE = 2;
        A_STAR_METHOD_INFLECTION = 3;
    }
    enum CmdId
    {
        option allow_alias = true;
        NONE = 0;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        IS_ALLOW_CLIENT = 1;
        CMD_ID = 6172;
    }
    enum FilterType
    {
        FILTER_TYPE_ALL = 0;
        FILTER_TYPE_AIR = 1;
        FILTER_TYPE_WATER = 2;
    }
    enum OptionType
    {
        OPTION_TYPE_NONE = 0;
        OPTION_TYPE_NORMAL = 1;
    }
}

import "Vector.proto";
