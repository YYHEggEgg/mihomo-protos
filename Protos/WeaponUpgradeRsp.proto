syntax = "proto3";

package miHomo.Protos;

message WeaponUpgradeRsp
{
    uint32 cur_level = 6;
    repeated ItemParam item_param_list = 8;
    uint32 old_level = 14;
    int32 retcode = 10;
    uint64 target_weapon_guid = 3;
}

import "ItemParam.proto";
