syntax = "proto3";

package miHomo.Protos;

message CreateEntityInfo
{
    uint32 client_unique_id = 12;
    uint32 level = 5;
    Vector pos = 6;
    uint32 room_id = 11;
    Vector rot = 7;
    uint32 scene_id = 10;

    oneof entity
    {
        uint32 gadget_id = 3;
        uint32 item_id = 4;
        uint32 monster_id = 1;
        uint32 npc_id = 2;
    }
    oneof entity_create_info
    {
        CreateGadgetInfo gadget = 13;
    }
}

import "CreateGadgetInfo.proto";
import "Vector.proto";
