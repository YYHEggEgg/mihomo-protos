syntax = "proto3";

package miHomo.Protos;

message AnnounceData
{
    uint32 begin_time = 4;
    uint32 center_system_frequency = 8;
    string center_system_text = 2;
    uint32 config_id = 9;
    uint32 count_down_frequency = 14;
    string count_down_text = 7;
    string dungeon_confirm_text = 13;
    uint32 end_time = 5;
    bool is_center_system_last_5_every_minutes = 12;
}
