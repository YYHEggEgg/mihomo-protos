syntax = "proto3";

package miHomo.Protos;

message PerformOperationNotify
{
    uint32 entity_id = 5;
    uint32 index = 7;
    OperateType operate_type = 13;
    Vector pos = 9;
    Vector rot = 4;

    enum CmdId
    {
        option allow_alias = true;
        NONE = 0;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        CMD_ID = 1176;
    }
    enum OperateType
    {
        OPERATE_TYPE_NONE = 0;
        OPERATE_TYPE_EFFECT = 1;
    }
}

import "Vector.proto";
