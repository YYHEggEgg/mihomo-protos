syntax = "proto3";

package miHomo.Protos;

message AbilityScalarValueEntry
{
    AbilityString key = 1;
    AbilityScalarType value_type = 2;

    oneof value
    {
        float float_value = 3;
        int32 int_value = 5;
        string string_value = 4;
        uint32 uint_value = 6;
    }
}

import "AbilityScalarType.proto";
import "AbilityString.proto";
