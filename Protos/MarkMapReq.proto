syntax = "proto3";

package miHomo.Protos;

message MarkMapReq
{
    MapMarkPoint mark = 10;
    MapMarkPoint old = 7;
    Operation op = 3;

    enum Operation
    {
        OPERATION_ADD = 0;
        OPERATION_MOD = 1;
        OPERATION_DEL = 2;
        OPERATION_GET = 3;
    }
}

import "MapMarkPoint.proto";
