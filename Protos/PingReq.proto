syntax = "proto3";

package miHomo.Protos;

message PingReq
{
    uint32 client_time = 6;
    bytes sc_data = 3;
    uint32 seq = 12;
    double total_tick_time = 9;
    float ue_time = 2;

    enum CmdId
    {
        option allow_alias = true;
        NONE = 0;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        IS_ALLOW_CLIENT = 1;
        CMD_ID = 100;
    }
}
