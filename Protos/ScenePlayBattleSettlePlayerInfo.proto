syntax = "proto3";

package miHomo.Protos;

message ScenePlayBattleSettlePlayerInfo
{
    repeated ExhibitionDisplayInfo card_list = 1;
    uint32 head_image = 4;
    string nickname = 9;
    string online_id = 11;
    int64 param = 12;
    ProfilePicture profile_picture = 13;
    uint32 statistic_id = 3;
    uint32 uid = 6;
}

import "ExhibitionDisplayInfo.proto";
import "ProfilePicture.proto";
