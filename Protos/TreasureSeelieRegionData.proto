syntax = "proto3";

package miHomo.Protos;

message TreasureSeelieRegionData
{
    bool is_done = 8;
    bool is_open = 1;
    uint32 open_day = 3;
    uint32 open_time = 5;
    uint32 opened_chest_num = 10;
    Vector region_center_pos = 6;
    uint32 region_id = 13;
    float region_radius = 12;
    uint32 scene_id = 4;
    uint32 total_chest_num = 9;
}

import "Vector.proto";
