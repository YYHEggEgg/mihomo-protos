syntax = "proto3";

package miHomo.Protos;

message PlayerLogoutReq
{
    Reason reason = 6;

    enum CmdId
    {
        option allow_alias = true;
        NONE = 0;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        IS_ALLOW_CLIENT = 1;
        CMD_ID = 107;
    }
    enum Reason
    {
        REASON_DISCONNECT = 0;
        REASON_CLIENT_REQ = 1;
        REASON_TIMEOUT = 2;
        REASON_ADMIN_REQ = 3;
        REASON_SERVER_CLOSE = 4;
        REASON_GM_CLEAR = 5;
        REASON_PLAYER_TRANSFER = 6;
        REASON_CLIENT_CHECKSUM_INVALID = 7;
    }
}
