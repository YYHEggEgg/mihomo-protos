syntax = "proto3";

package miHomo.Protos;

message ServerUpdateGlobalValueNotify
{
    float delta = 6;
    uint32 entity_id = 15;
    uint32 key_hash = 8;
    UpdateType update_type = 9;
    float value = 3;

    enum UpdateType
    {
        UPDATE_TYPE_INVALID = 0;
        UPDATE_TYPE_ADD = 1;
        UPDATE_TYPE_SET = 2;
    }
}
