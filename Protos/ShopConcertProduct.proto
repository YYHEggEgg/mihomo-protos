syntax = "proto3";

package miHomo.Protos;

message ShopConcertProduct
{
    uint32 begin_time = 5;
    uint32 buy_times = 7;
    uint32 end_time = 6;
    uint32 obtain_count = 3;
    uint32 obtain_limit = 4;
    string price_tier = 2;
    string product_id = 1;
}
