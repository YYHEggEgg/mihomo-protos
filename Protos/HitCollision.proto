syntax = "proto3";

package miHomo.Protos;

message HitCollision
{
    float attackee_hit_entity_angle = 15;
    float attackee_hit_force_angle = 2;
    int32 hit_box_index = 4;
    HitColliderType hit_collider_type = 8;
    Vector hit_dir = 13;
    Vector hit_point = 7;
}

import "HitColliderType.proto";
import "Vector.proto";
