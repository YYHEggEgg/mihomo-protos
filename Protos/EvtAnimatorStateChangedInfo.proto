syntax = "proto3";

package miHomo.Protos;

message EvtAnimatorStateChangedInfo
{
    uint32 entity_id = 11;
    int32 face_angle_compact = 3;
    float fade_duration = 8;
    bool force_sync = 13;
    bool handle_animator_state_immediately = 12;
    uint32 layer = 5;
    uint32 normalized_time_compact = 9;
    Vector pos = 7;
    uint32 to_state_hash = 4;
}

import "Vector.proto";
