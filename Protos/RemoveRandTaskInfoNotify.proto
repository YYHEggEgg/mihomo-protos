syntax = "proto3";

package miHomo.Protos;

message RemoveRandTaskInfoNotify
{
    bool is_succ = 7;
    uint32 rand_task_id = 9;
    FinishReason reason = 2;

    enum FinishReason
    {
        FINISH_REASON_DEFAULT = 0;
        FINISH_REASON_CLEAR = 1;
        FINISH_REASON_DISTANCE = 2;
        FINISH_REASON_FINISH = 3;
    }
}
