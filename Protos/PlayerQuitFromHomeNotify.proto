syntax = "proto3";

package miHomo.Protos;

message PlayerQuitFromHomeNotify
{
    QuitReason reason = 6;

    enum CmdId
    {
        option allow_alias = true;
        NONE = 0;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        CMD_ID = 4656;
    }
    enum QuitReason
    {
        INVALID = 0;
        KICK_BY_HOST = 1;
        BACK_TO_MY_WORLD = 2;
        HOME_BLOCKED = 3;
        HOME_IN_EDIT_MODE = 4;
        BY_MUIP = 5;
        CUR_MODULE_CLOSED = 6;
    }
}
