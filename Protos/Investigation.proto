syntax = "proto3";

package miHomo.Protos;

message Investigation
{
    uint32 id = 5;
    uint32 progress = 11;
    State state = 4;
    uint32 total_progress = 14;

    enum State
    {
        STATE_INVALID = 0;
        STATE_IN_PROGRESS = 1;
        STATE_COMPLETE = 2;
        STATE_REWARD_TAKEN = 3;
    }
}
